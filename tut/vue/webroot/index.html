<head>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
<p><br></p>

<div id="app">
<child :my-message=10></child>
</div>

<script>

Vue.component('child', {
// camelCase in JavaScript
  props: {
    // basic type check (`null` means accept any type)
    myMessage: Number,
  },
  template: '<span>{{ myMessage }}</span>'
})
new Vue({
el: '#app'
})

</script>
</body>
